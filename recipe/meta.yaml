{% set name = "pygsl_lite" %}
{% set version = "0.1.8rc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygsl_lite-{{ version }}.tar.gz
  sha256: ca73e75fc325a3bf4f03f10c9f0580856f9b66cef4b41a63c8c8028c98af3788


build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - cython                                 # [build_platform != target_platform]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - swig >=4.0
    - {{ compiler('c') }}
    - {{ stdlib("c") }}

  host:
    - gsl
    - numpy
    - pip
    - python
    - setuptools
    - setuptools-scm >=3.4.3
    - wheel

  run:
    - gsl
    - numpy >=1.23
    - python

test:
  requires:
    - pip
    - pytest
  source_files:
    - test/
  commands:
    - pip check
    - pytest test/


about:
  summary: Minimal GNU Scientific Library Interface
  home: https://github.com/AEI-ACR/pygsl_lite
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  description: |
    pygsl_lite is a minimal wrapper around GSL based on the pygsl library.
    It contains a small feature set aimed at physics modeling. The reduced
    feature set, as well as supporting only modern GSL versions makes the
    maintenance much simpler for small projects.

extra:
  recipe-maintainers:
    - raffienficiaud
    - lorenzopompili00
